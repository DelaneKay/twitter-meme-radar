[build]
  command = "npm run build"
  functions = "netlify/functions"
  publish = "out"

[build.environment]
  NODE_VERSION = "20"

[functions]
  node_bundler = "esbuild"

# Scheduled function for alerts every 2 minutes
[functions."send-alerts"]
  schedule = "*/2 * * * *"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200